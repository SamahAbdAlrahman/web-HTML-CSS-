<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome-free-6.2.0-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    
    <!-- Contact -->
    <section class="contact">
      <div class="container text-center ">
        <div class="contact-title">
          <h2>Contact Us</h2>
          <p>Feel free to contact me.</p>
        </div>
        <!-- Icons -->
        <div class="row mt-5">
          <div class="col-md-4">
            <div class="contact-icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
            <div class="text-center">
              <h5>Call Us</h5>
              <p>1-800-983-233</p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-icon"><i class="fa-regular fa-envelope"></i></div>
            <div class="text-center">
              <h5>Email</h5>
              <p class="text-muted">contact@rudra.com</p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-icon"><i class="fa-solid fa-map-pin"></i></i></div>
            <div class="text-center">
              <h5>Visit Us</h5>
              <p class="text-muted">923 W Crooked Stick Dr,AZ, 85222</p>
            </div>
          </div>
        </div>
        <!-- Form -->
        <form class="mt-5">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Name" />
            </div>
            <div class="form-group col-md-6">
              <input type="email" class="form-control"placeholder="Email"/>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject" />
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="7" placeholder="Your Message" style="resize:none;"></textarea>
          </div>
          <button type="submit" class="btn r-btn float-right">Submit</button>
        </form>
    </section>


    <!-- footer -->
    <footer>
      <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col">
            <div class="footer-icons mt-3">
              <ul>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-behance"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </li>
              </ul>
            </div>
            <p class="text-muted " style="font-size:14px;">&copy; copyright Rudra | 2018 All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>

    
  </body>
</html>
